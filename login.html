<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Login</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #5a9bd4, #1e3c72);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  #login-container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    max-width: 90vw;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }
  h1 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 24px;
    letter-spacing: 2px;
    user-select: none;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }
  input[type="text"],
  input[type="password"] {
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    background-color: rgba(255,255,255,0.2);
  }
  button {
    padding: 14px 18px;
    font-size: 1rem;
    font-weight: 700;
    color: #1e3c72;
    background: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255,255,255,0.25);
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  button:hover, button:focus {
    background-color: #c1dbff;
    color: #0f264a;
    outline: none;
  }
  #error-message {
    color: #ff6b6b;
    font-weight: 600;
    text-align: center;
    margin-top: -10px;
    margin-bottom: 15px;
    height: 18px;
  }

  /* Mobile responsiveness */
  @media (max-width: 400px) {
    #login-container {
      width: 90vw;
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <div id="login-container" role="main" aria-describedby="login-desc">
    <h1>Login</h1>
    <form id="login-form" novalidate>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" aria-label="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" aria-label="Password" />
      </div>
      <div id="error-message" aria-live="assertive"></div>
      <button type="submit" aria-label="Log in">Log In</button>
    </form>
  </div>

<script>
  (function(){
    // Predefined authorized users (up to 10)
    const users = [
      { username: "alice", password: "alice123", redirect: "sales.html" },
      { username: "bob", password: "bob1234", redirect: "orders.html" },
      { username: "charlie", password: "charlie123", redirect: "sales.html" },
      { username: "david", password: "davidpass", redirect: "orders.html" },
      { username: "emily", password: "emily2024", redirect: "sales.html" },
      { username: "frank", password: "frankie", redirect: "orders.html" },
      { username: "grace", password: "gracepass", redirect: "sales.html" },
      { username: "henry", password: "henrypwd", redirect: "orders.html" },
      { username: "irene", password: "irene4321", redirect: "sales.html" },
      { username: "jack", password: "jackpass", redirect: "orders.html" }
    ];

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      errorMessage.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value;

      if(username === '' || password === '') {
        errorMessage.textContent = "Please enter both username and password.";
        return;
      }

      const user = users.find(u => u.username === username && u.password === password);

      if(user) {
        // Redirect after successful login
        window.location.href = user.redirect;
      } else {
        errorMessage.textContent = "Invalid username or password.";
      }
    });
  })();
</script>
</body>
</html>
</content>
